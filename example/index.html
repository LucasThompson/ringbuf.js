<!doctype html>
<meta charset=utf-8>
<html>
<head>
<style>
html {
  font-family: sans-serif;
  padding: 3em;
  background-color: #eee;
}
div {
  padding: 1em;
  margin: 0 auto;
}
.wrap {
  display: flex;
  align-items: center;
  flex-direction: column;  /* make main axis vertical */
}
input,output {
  display: inline-block;
  vertical-align: middle;
}
h2 {
  margin-top: -0.5em;
  font-weight: 400;
}
#log {
  font-family: monospace;
  color: #a00;
}
a {
  color: #668;
}
a:visited {
  color: #66a;
}
</style>
<meta name="viewport" content="width=600,initial-scale=1">
</head>
<body>
<div class=wrap>
  <h1>ringbuf.js demo page</h1>
  <div>
    Source code and library available at:
    <ul>
      <li> <a href=https://github.com/padenot/ringbuf.js>https://github.com/padenot/ringbuf.js</a>
      <li> <a href=https://www.npmjs.com/package/ringbuf.js>https://www.npmjs.com/package/ringbuf.js</a>
    </ul>
  </div>
  <div>
    <button class=start>Start</button>
  </div>
  <div id=log>
  </div>
  <div>
    <p>
    Frequency parameter:
    <input type=range class="freq" min="20" max="4000" value="440" step="1"></input>
    (<span class=freqLabel>440</span>)
    </p>
    <p>
    Amplitude parameter:
    <input type=range class="amp" min="0" max="1.0" value="1.0" step="0.01"></input>
    (<span class=ampLabel>1.0</span>)
    </p>
  </div>
</div>
<script>
  exports = {};
</script>
<script src="utils.js"></script>
<script src="index.js"></script>
<script src="app.js"></script>
</body>
</html>
